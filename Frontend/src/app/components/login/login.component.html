<div class="wrapper">
  <div class="body">
    <h1 class="mb-4 mt-3">Inicio de Sesión</h1>
    <div class="form-floating mb-2">
      <input type="email" class="form-control" [(ngModel)]="email" id="floatingInput"
          placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
  </div>
  <div class="form-floating mb-2 col">
      <input type="password" class="form-control" [(ngModel)]="password" id="floatingPassword"
          placeholder="Password">
      <label for="floatingPassword">Password</label>
  <div class="d-grid gap-2">
    <button class="btn btn-primary" (click)="login()" type="button">Iniciar Sesión</button>
  </div>
  <div>
    <p class="mt-3">No tengo cuenta <a routerLink="/register">Registrarme</a></p>
  </div>
  </div>
</div>
