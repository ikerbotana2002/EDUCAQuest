<div class="wrapper">
    <div class="body">
        <div action="">
            <h1 class="mb-4 mt-3">Registrarme</h1>
            <div class="row g-1">
                <div class="form-floating mb-2 col">
                    <input type="text" class="form-control" [(ngModel)]="name" id="floatingName" placeholder="Name">
                    <label for="floatingName">Name</label>
                </div>
                <div class="form-floating mb-2 col">
                    <input type="text" class="form-control" [(ngModel)]="lastname" id="floatingLastname"
                        placeholder="Lastname">
                    <label for="floatingLastname">Lastname</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" [(ngModel)]="credential" id="floatingCredential"
                        placeholder="Credential">
                    <label for="floatingCredential">Credential</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="email" class="form-control" [(ngModel)]="email" id="floatingInput"
                        placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-2 col">
                    <input type="password" class="form-control" [(ngModel)]="password" id="floatingPassword"
                        placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="form-floating mb-2 col">
                    <input type="password" class="form-control" [(ngModel)]="repeatPassword"
                        id="floatingRepeatPassword" placeholder="Password">
                    <label for="floatingRepeatPassword">Repeat Password</label>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" (click)="addUser()" type="button">Registrarme</button>
                </div>
                <div>
                    <p class="mt-3">Ya tengo cuenta <a routerLink="/login">Iniciar Sesi√≥n</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
