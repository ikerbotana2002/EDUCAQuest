
<div class="wrapper">
    <img src="assets/fondo2.jpeg" alt="Logo" class="fondo-image">
    <div class="body">
        <div action="">
            <img src="assets/Logo-sinfondo.png" alt="Logo" width="300" height="150">
            <h1 class="mb-4 mt-3 register-title"><strong>REGISTRO</strong></h1>
            <div class="row g-1">
                <div class="form-floating mb-2 col">
                    <input type="text" class="form-control" [(ngModel)]="name" id="floatingName" placeholder="Name">
                    <label for="floatingName">Nombre</label>
                </div>
                <div class="form-floating mb-2 col">
                    <input type="text" class="form-control" [(ngModel)]="lastname" id="floatingLastname"
                        placeholder="Lastname">
                    <label for="floatingLastname">Apellido</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="email" class="form-control" [(ngModel)]="email" id="floatingInput"
                        placeholder="name@example.com">
                    <label for="floatingInput">Correo Electr칩nico</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="password" class="form-control" [(ngModel)]="password" id="floatingPassword"
                        placeholder="Password">
                    <label for="floatingPassword">Contrase침a</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="password" class="form-control" [(ngModel)]="repeatPassword"
                        id="floatingRepeatPassword" placeholder="Password">
                    <label for="floatingRepeatPassword">Repetir Contrase침a</label>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary custom-button" (click)="addUser()" type="button">Registrarme</button>
                </div>
                <div>
                    <p class="mt-3">Ya tengo cuenta <a routerLink="/login" style="color: navy;">Iniciar Sesi칩n</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
